<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .cart {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .cart h2 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .cart-item button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .quantity input {
            width: 30px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            padding: 10px;
        }
    </style>
    <script>
        function increaseQuantity(id) {
            let input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
        }
        function decreaseQuantity(id) {
            let input = document.getElementById(id);
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <span>Product 1</span>
            <span>$10</span>
            <div class="quantity">
                <button onclick="decreaseQuantity('qty1')">-</button>
                <input type="text" id="qty1" value="1" readonly>
                <button onclick="increaseQuantity('qty1')">+</button>
            </div>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <span>Product 2</span>
            <span>$20</span>
            <div class="quantity">
                <button onclick="decreaseQuantity('qty2')">-</button>
                <input type="text" id="qty2" value="1" readonly>
                <button onclick="increaseQuantity('qty2')">+</button>
            </div>
            <button>Remove</button>
        </div>
        <div class="total">Total: $30</div>
    </div>
</body>
</html>
