        body {

            margin: 20px;

        .cart {
            width: 50%;

            border-radius: 5px;

        .cart h2 {

            border-bottom: 1px solid #ccc;
        }
        .cart-item button {
            background: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
			border-radius: 5px;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            padding: 10px;
        }

		    background: black;
            color: white;
            border: none;

            cursor: pointer;

            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
